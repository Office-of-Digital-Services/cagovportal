<h3 class="h4 mt-0 m-b ">Topics:</h3>
{%- for topic in topics -%}

<div class="form-check m-b">
  <input
    class="form-check-input"
    type="checkbox"
    value="{{topic.topicId}}"
    name="topic"
    id="chkTopic{{-topic.topicId-}}" />
  <label class="form-check-label" for="chkTopic{{-topic.topicId-}}"
    >{{topic.name}}</label
  >
</div>

{%- endfor %}

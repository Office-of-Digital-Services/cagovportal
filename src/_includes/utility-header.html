<!-- Utility header structural component -->
<div class="utility-header">
  <div class="container">
    <div class="flex-row">
      <div class="social-media-links align-items-start">
        <img
          src="/images/apple-touch-icon.png"
          class="width-30 height-30 me-2 mt-1"
          alt="CA.gov brand icon" />
        <div class="official-collapsible-content">
          <button
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOficial"
            aria-expanded="false"
            aria-controls="collapseOficial"
            class="btn-official mt-1 gray-900 color-black-hover">
            <span class="underline">Official California website</span>
            <span class="ca-gov-icon-caret-up" aria-hidden="true"></span>
            <span class="ca-gov-icon-caret-down" aria-hidden="true"></span>
          </button>
          <div class="collapse" id="collapseOficial">
            <div class="font-size-13 gray-900 p-y ps-1 pe-2">
              <span class="bold"
                >California government websites use .ca.gov </span
              ><br />A .ca.gov website is part of California’s government.
            </div>
          </div>
        </div>
      </div>
      <div class="settings-links ms-auto align-items-start pt-2">
        <a
          onclick="location.href='{% translate %}/?_x_tr_sl=en&_x_tr_tl=es&_x_tr_hl=en&_x_tr_pto=wapp'"
          class="m-l-0 underline cursor-pointer"
          lang="es"
          hreflang="es"
          translate="no"
          >Español</a
        >
        <a
          onclick="location.href='{% translate %}/?_x_tr_sl=en&_x_tr_tl=ko&_x_tr_hl=en&_x_tr_pto=wapp'"
          lang="ko"
          hreflang="ko"
          translate="no"
          class="underline cursor-pointer"
          >한국어</a
        >
        <a
          onclick="location.href='{% translate %}/?_x_tr_sl=en&_x_tr_tl=tl&_x_tr_hl=en&_x_tr_pto=wapp'"
          lang="tl"
          hreflang="tl"
          translate="no"
          class="underline cursor-pointer"
          >Tagalog</a
        >
        <a
          onclick="location.href='{% translate %}/?_x_tr_sl=en&_x_tr_tl=vi&_x_tr_hl=en&_x_tr_pto=wapp'"
          lang="vi"
          hreflang="vi"
          translate="no"
          class="underline cursor-pointer"
          >Tiếng Việt</a
        >
        <a
          onclick="location.href='{% translate %}/?_x_tr_sl=en&_x_tr_tl=zh-TW&_x_tr_hl=en&_x_tr_pto=wapp'"
          lang="zh-hant"
          hreflang="zh-hant"
          translate="no"
          class="underline cursor-pointer"
          >繁體中文</a
        >
      </div>
    </div>
  </div>
</div>

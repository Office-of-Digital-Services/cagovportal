<!-- Breadcrumbs component -->
{%- if parent !== "" -%}
<nav aria-label="You are here" class="breadcrumbs">
  {% set node = breadcrumbs | pluck("key",parent) %}
  <ol>
    {% for link in node[0].links %}

    <li><a href="{{link.href}}">{{link.title}}</a></li>

    {% endfor %}
    <li><a href="{{page.url}}" aria-current="location">{{title}}</a></li>
  </ol>
</nav>
{%- endif -%}

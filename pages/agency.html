---
title: Agencies
landing: Agency
eleventyNavigation:
  key: Agencies
  parent: Home
---

<div class="row p-b-lg">
  <div class="col-lg-4 col-xl-3 pb-lg-5">
    <!-- Side navigation -->
    <nav class="side-navigation sticky-6">
      <ul>
        <li><a href="">Link 1</a></li>
        <li><a href="">Link 2</a></li>
      </ul>
    </nav>
  </div>

  <div class="col-lg-8 col-xl-9 mx-auto p-b-lg">
    <h1 class="mt-lg-0">Agencies</h1>

    <label>
      Search Agencies
      <input type="search" id="searchbox" placeholder="search for agencies" />
    </label>

    <h2 aria-live="polite"><span id="searchcount">...</span> agencies found</h2>

    <cagovhome-filterlist data-inputid="searchbox" data-countid="searchcount">
      <ul>
        {%- for agency in state_entity.agencies -%}

        <li
          data-keywords="{{agency.AgencyName}} {{agency.FriendlyName}} {{agency.Acronym}} {{agency.AgencyTags}} {{agency.Keywords}}">
          <a href="/agency/{{ agency.AgencyId }}/">
            {{agency.FriendlyName}} ({{agency.Acronym}})
          </a>
        </li>

        {%- endfor %}
      </ul>
    </cagovhome-filterlist>
  </div>
</div>

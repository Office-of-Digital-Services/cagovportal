<!--Filter Dropdown-->
<div class="dropdown mt-md-2 mb-3">
  <button
    class="btn btn-secondary dropdown-toggle"
    type="button"
    data-bs-toggle="dropdown"
    aria-expanded="false">
    <span class="ca-gov-icon-filter-solid" aria-hidden="true"></span>
    Topics Filter
  </button>
  <div class="dropdown-menu p-a-md">
    {%- for topic in topics %}
    <div class="form-check m-b-sm">
      <input
        class="form-check-input"
        type="checkbox"
        value="{{topic.name}}"
        name="AgencyTags"
        id="chkTopic{{-topic.topicId-}}" />
      <label class="form-check-label" for="chkTopic{{-topic.topicId-}}">
        {{topic.name}}
        <span>
          ({{(state_entity[side_filter_data] |
          pluck("AgencyTags",topic.name,"includes")).length }})
        </span>
      </label>
    </div>
    {%- endfor %}
  </div>
</div>
<!--End filter Dropdown-->

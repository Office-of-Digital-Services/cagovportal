{#-
<!--
  usage...
---
dynamic_sidenavid: service
---

{%-include "dynamic-sidenav.html"-%}
-->
-#} {%-set sidenav = dynamic_sidenav[dynamic_sidenavid]-%}

<!-- Side navigation -->
<nav aria-labelledby="navigation-list" class="side-navigation">
  <ul class="list-navigation">
    {%- for link in sidenav %} {%- set href = link.href -%} {%- set active =
    href === page.url -%}
    <li>
      <a
        href="{{-href-}}"
        {%-if
        active%}
        active
        class="active landing"
        aria-current="page"
        tabindex="-1"
        {%-endif-%}>
        {{-link.text | safe-}}
      </a>
    </li>
    {%- endfor %}
  </ul>
</nav>

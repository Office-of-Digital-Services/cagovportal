<cagov-accordion>
  <details>
    <summary class="brd-solid-1 brd-gray-200 text-nowrap">
      Topics Filter
    </summary>
    <div class="accordion-body">
      {%- for topic in topics %}
      <div class="form-check m-b-sm">
        <input
          class="form-check-input"
          type="checkbox"
          value="{{topic.name}}"
          name="AgencyTags"
          id="chkTopic{{-topic.topicId-}}" />
        <label class="form-check-label" for="chkTopic{{-topic.topicId-}}">
          {{topic.name}}
          <span>
            ({{(state_entity[side_filter_data] |
            pluck("AgencyTags",topic.name,"includes")).length }})
          </span>
        </label>
      </div>
      {%- endfor %}
    </div>
  </details>
</cagov-accordion>
